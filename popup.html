<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Talk-G Article Manager</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <div class="stats-bar">
      <div class="db-status">
        <span class="status-dot"></span>
        <span class="status-text">正在连接数据库...</span>
      </div>
      <div class="article-stats">
        <div class="stat-item">
          <span class="stat-label">总文章:</span>
          <span class="total-count">-</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">今日新增:</span>
          <span class="today-count">-</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">本周新增:</span>
          <span class="week-count">-</span>
        </div>
      </div>
    </div>
    <h2>Talk-G 文章管理器</h2>
  </div>
  <div id="articleList" class="article-list">
    <div class="article-header">
        <h3>文章列表</h3>
        <div class="article-filters">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="today">今日</button>
            <button class="filter-btn" data-filter="week">本周</button>
        </div>
    </div>
    <div class="articles-container">
        <!-- 文章列表将通过 JavaScript 动态填充 -->
    </div>
  </div>
  <div id="status" class="status"></div>
  <script type="module" src="js/popup.js"></script>
</body>
</html>
